<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        div#local_res > p > strong {
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    <input type="text" name="nacionalidade" id="localidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="local_res">

    </div>
    <script>
        function verificar(){
            var input_local = window.document.getElementById('localidade')
            var local_res = window.document.getElementById('local_res')
            var localização = input_local.value

            if (localização == "Brasil"){
                local_res.style.color = 'darkgreen'
                local_res.innerHTML = "<p>Você é <strong>Brasileiro!</strong></p>"
            } else {
                local_res.style.color = 'black'
                local_res.innerHTML = "<p>Você é <strong>Estrangeiro!</strong></p>"
            }

        }
    </script>
</body>
</html>
